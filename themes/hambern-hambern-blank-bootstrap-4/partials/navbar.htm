description = "Navigation bar"
==
<section id="navbar" class="m-b-3 sec">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" href="{{ 'home'|page }}">the GREAT TOKEN</a>
			<ul class="nav navbar-nav pull-xs-right">
				<li class="nav-item{{ this.page.baseFileName == 'features' ? ' active' }}">
					<a class="nav-link" href="{{ 'features'|page }}">Statistic</a>
				</li>
				<li class="nav-item{{ this.page.baseFileName == 'author' ? ' active' }}">
					<a class="nav-link" href="{{ 'author'|page }}">Profile</a>
				</li>
				{% if user %}
					<li ><a class="{% if this.page.id == 'login' %} active {% endif %}" data-request="onLogout" data-request-data="redirect: '/'">Sign out</a></li>
				{% else %}
					<li class="{% if this.page.id == 'login' %} active {% endif %}"><a href="{{ 'login'|page }}">Login or Register</a></li>
				{% endif %}

			</ul>
		</div>
	</nav>
</section>
