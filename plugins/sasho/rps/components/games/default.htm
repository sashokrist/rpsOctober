
<div class="container">
    <div class="flex-center position-ref full-height">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="col-sm-12">
                        <div class="position-ref full-height gheader" style="padding-top: 20px;">
                            <a href="/profile">
                                <img class="rounded-circle" src=" " height="100px;" width="100px;"  alt="Upload avatar"/></a>
                            <a href="#" class="btn btn-primary">Statistic</a>
                            <a href="#" class="btn btn-primary">Profile</a>
                        </div>
                        <div class="position-ref full-height gtitle" style="padding-top: 20px;">
                            <h2 class="flex-center">Welcome</h2>
                            <h2 class="flex-center"><strong> {{ user.name }}</strong></h2>
                        </div>
                        <div class="alert res"><h3> {% flash success %}
                                    <p>{{ message }}</p>
                                {% endflash %}</h3></div>
                        <div class="flex-center position-ref full-height">
                            <form
                                    data-request="{{ __SELF__ }}::onPlay"
                                  data-request-validate
                                  data-request-flash >
                                <div class="input-group full-height">
                                    <div class="input-group-prepend">
                                        <select class="form-control custom-select" data-handler="onPlay" name="sel" style="width: 300px;">
                                            <option selected="selected">Pick item</option>
                                            <option value="rock">Rock</option>
                                            <option value="paper">Paper</option>
                                            <option value="scissors">Scissors</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex-center" style="padding-top: 20px;">
                                    <button data-attach-loading class="btn btn-primary" style="width: 120px;" id="ajaxSubmit">Play</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
